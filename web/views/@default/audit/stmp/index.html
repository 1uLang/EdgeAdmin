{$layout}
{$var "header"}
{$end}

<div style="display: flex;height: 40px;border-bottom: 1px #f0f0f0 solid;width: 100%;padding-bottom: 10px;margin-top: 10px;">
    <div class="menu-select-color" >&nbsp;邮箱设置</div>
</div>

<form method="post" class="ui form" data-tea-action="$" data-tea-success="success">
    <table class="ui table definition selectable">
        <tr>
            <td class="title">邮件服务器 *</td>
            <td>
                <input type="text" name="host" maxlength="50" v-model="host" ref="focus"  /> <!--disabled-->
                <p class="comment"></p>
            </td>
        </tr>
        <tr>
            <td>端口 *</td>
            <td>
                <input type="text" name="port" v-model="port" maxlength="50"/>
                <p class="comment"></p>
            </td>
        </tr>
        <tr>
            <td>发件人邮箱 *</td>
            <td>
                <input type="text" name="email" v-model="email" maxlength="50"/>
                <p class="comment"></p>
            </td>
        </tr>

        <tr>
            <td>密码 *</td>
            <td>
                <input type="text" name="password" v-model="password" maxlength="50"/>
                <p class="comment"></p>
            </td>
        </tr>
        <tr>
            <td>测试收件邮箱</td>
            <td>
                <input type="text" name="to"  v-model="to" maxlength="50"/>
                <p class="comment"></p>
            </td>
        </tr>
    </table>
    <submit-btn></submit-btn>
    <button class="ui button primary" style="background-color: #1b6aff;" type="button" v-if="!isRunning" @click="check()">邮箱验证</button>
    <span v-if="isRunning">提交验证中，请耐心等待...</span>
</form>
