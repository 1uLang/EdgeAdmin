{$layout}

<div style="width: 100%;height: 40px;display: flex;justify-content: flex-end;border-bottom: 1px #f0f0f0 solid;width: 100%;padding-bottom: 10px;margin-top: 10px;">
    <div style="display: inline-flex;align-items: center;">
        <div style="text-align: center;">DDoS防火墙节点：</div>
        <div class="ui field">  
            <div class="ui field">
                <select class="ui dropdown auto-width" name="severity" v-model="severity">
                    <option v-for="item in hostData" :value="item.id">{{item.hostAddress}}</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 20px;">
    <table id = "tab" class="ui table selectable celled" border="1" style="border-collapse: collapse;">
        <thead>
            <tr align="center">
                <th class='table-head-bg' style="width: 106px;" >签名ID</th>
                <th class='table-head-bg' style="width: 102px;" >操作</th>
                <th class='table-head-bg' style="width: 293px;" >源</th>
                <th class='table-head-bg' style="width: 106px;" >类型</th>
                <th class='table-head-bg' style="width: 316px;" >信息</th>
                <th class='table-head-bg' style="width: 82px;" >状态</th>
                <th class='table-head-bg' style="width: 140px;" >操作</th>
            </tr>
        </thead>
        <tbody id='tableBody'>
            <tr align="center" style="height: 40px;" v-for="item in tableData" >
                <td>{{item.value1}}</td>
                <td>{{getEditName(item.editType ==1)}}</td>
                <td>{{item.value3}}</td>
                <td>{{item.value4}}</td>
                <td>{{item.value5}}</td>
                <td>
                    <div :class="{'status-open':item.status===1,'status-close':item.status===2}">
                        {{getStatus(item.status)}}
                    </div>
                </td>
                <td>
                    <div style="display: flex;justify-content: space-around;">
                        <div v-show="item.status===1" class="edit_btn" @click="onCloseCig(item.id)">禁用</div>
                        <div v-show="item.status===2" class="edit_btn" @click="onOpenCig(item.id)">启用</div>
                        <div class="edit_btn" @click="onChangeCig(item.id)">{{getEditName(item.editType!=1)}}</div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
