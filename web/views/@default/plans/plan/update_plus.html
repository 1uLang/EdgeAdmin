{$layout}
{$template "menu"}

<form class="ui form" data-tea-action="$" data-tea-success="success">
    <csrf-token></csrf-token>
    <input type="hidden" name="planId" :value="plan.id"/>
    <table class="ui table selectable definition">
        <tr>
            <td class="title">套餐名称 *</td>
            <td>
                <input type="text" name="name" ref="focus" maxlength="100" v-model="plan.name"/>
            </td>
        </tr>
        <tr>
            <td>关联集群 *</td>
            <td>
                <cluster-selector :v-cluster-id="plan.cluster.id"></cluster-selector>
                <p class="comment">使用当前套餐的服务都将会部署在此集群上。</p>
            </td>
        </tr>
        <tr>
            <td>流量限制</td>
            <td>
                <traffic-limit-config-box :v-traffic-limit="plan.trafficLimit"></traffic-limit-config-box>
            </td>
        </tr>
        <tr>
            <td>价格设置 *</td>
            <td>
                <plan-price-config-box :v-price-type="plan.priceType" :v-monthly-price="plan.monthlyPrice" :v-seasonally-price="plan.seasonallyPrice" :v-yearly-price="plan.yearlyPrice" :v-traffic-price="plan.trafficPrice"></plan-price-config-box>
            </td>
        </tr>
        <tr>
            <td>是否启用</td>
            <td>
                <checkbox name="isOn" v-model="plan.isOn"></checkbox>
            </td>
        </tr>
    </table>
    <submit-btn></submit-btn>
</form>
