{$layout}
<div style="height: 40px;border-bottom: 1px #f0f0f0 solid;width: 100%;padding-bottom: 10px;">
    <div style="display: inline-flex;margin-top: 10px;">
        <div :class="{'menu-select-color':nShowState===1,'menu-define-color':nShowState!=1}"
             @click="onChangeShowState(1)">端口监控
        </div>
        <div :class="{'menu-select-color':nShowState===2,'menu-define-color':nShowState!=2}"
             @click="onChangeShowState(2)">WEB监控
        </div>
    </div>
</div>

<div style="width: 100%;height: 40px;display: flex;justify-content: flex-end;margin: 10px 0;">
    <div style="display: inline-flex;align-items: center;">
        <button class="ui button" style="background-color:#0091cc;color: #fff;" @click="onAdd">添加</button>
    </div>
</div>
<div style="width: 100%;height: 650px;overflow-x: auto; overflow-y: auto;">
    <div v-if="nShowState===1">
        <table class="ui table selectable celled" border="1" style="border-collapse: collapse;">
            <thead>
            <tr align="center">
                <th class='table-head-bg' style="width: 224px;">端口状态</th>
                <th class='table-head-bg' style="width: 224px;">IP地址</th>
                <th class='table-head-bg' style="width: 224px;">端口</th>
                <th class='table-head-bg' style="width: 224px;">归属用户</th>
                <th class='table-head-bg' style="width: 224px;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center" style="height: 40px;" v-for="item in monitors">
                <td>
                    <img :src="getStatusImgName(item.status)" width="20px" height="20px">
                </td>
                <td>{{item.addr}}</td>
                <td>{{item.port}}</td>
                <td>{{item.username}}</td>
                <td>
                    <div class="edit_btn" style="color: #db2828" @click="onDeletePost(item.id)">删除</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <div v-else>
        <table class="ui table selectable celled" border="1" style="border-collapse: collapse;">
            <thead>
            <tr align="center">
                <th class='table-head-bg' style="width: 224px;">URL状态</th>
                <th class='table-head-bg' style="width: 224px;">HTTP状态码</th>
                <th class='table-head-bg' style="width: 224px;">URL</th>
                <th class='table-head-bg' style="width: 224px;">归属用户</th>
                <th class='table-head-bg' style="width: 224px;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center" style="height: 40px;" v-for="item in monitors">
                <td>
                    <img :src="getStatusImgName(item.status)" width="20px" height="20px">
                </td>
                <td>{{item.code}}</td>
                <td>{{item.addr}}</td>
                <td>{{item.username}}</td>
                <td>
                    <div class="edit_btn" style="color: #db2828" @click="onDeleteWeb(item.id)">删除</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
