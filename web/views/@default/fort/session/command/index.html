{$layout}
{$template "/datepicker"}
<!-- 堡垒机 - 会话管理 - 命令记录 -->
<div class="card-div" style="margin-top: 20px;height: 240px;">
    <form class="ui form" autocomplete="off">
        <div style="display: inline-flex;margin: 15px;height: 40px;align-items: center;">
            <div class="ui field" style="width: 100px;text-align: right;">时间范围：</div>
            <div :class="{'meun-select-color':state===0,'meun-define-color':state!=0}"
                    @click="onChangeCheckState(0)">最近一天
            </div>
            <div :class="{'meun-select-color':state===1,'meun-define-color':state!=1}"
                    @click="onChangeCheckState(1)">最近一周
            </div>
            <div :class="{'meun-select-color':state===2,'meun-define-color':state!=2}"
                    @click="onChangeCheckState(2)">检查中
            </div>
            <div :class="{'meun-select-color':state===3,'meun-define-color':state!=3}"
                    @click="onChangeCheckState(3)">已完成
            </div>
            <div class="ui field" style="margin-right: 10px;">
                <input type="text" name="dayFrom" placeholder="开始日期" v-model="dayFrom" value="" style="width:8em" id="day-from-picker"/>
            </div>
            <div class="ui field">
                <input type="text" name="dayTo" placeholder="结束日期" v-model="dayTo" value="" style="width:8em" id="day-to-picker"/>
            </div>
        </div>

        <div style="display: flex;flex-direction: row;justify-content: space-around;margin: 15px;height: 40px;">
            <div style="display: inline-flex;align-items: center;width: 30%;">
                <div class="ui field" style="width: 100px;text-align: right;">资产：</div>
                
            </div>
            <div style="display: inline-flex;margin: 15px;width: 30%;">
                <div class="ui field">用户：</div>
                <div class="ui field">
                    <input type="text" name="userName" style="width:10em" placeholder="请输入用户" v-model="userName"/>
                </div>
            </div>
            <div style="display: inline-flex;margin: 15px;width: 30%;">
                <div class="ui field" >系统用户：</div>
                <div class="ui field">
                    <input type="text" name="systemUserName" style="width:10em" placeholder="请输入系统用户" v-model="systemUserName"/>
                </div>
            </div>
        </div>

        <div style="display: inline-flex;margin: 15px;">
            <div class="ui field" style="width: 100px;text-align: right;">命令：</div>
            <div class="ui field">
                <input type="text" name="cdmName" style="width:10em" placeholder="请输入命令关键词" v-model="cdmName"/>
            </div>
        </div>
    </form>
</div>

<div style="width: 100%;height: 650px;overflow-x: auto; overflow-y: auto;">
    <table id = "tab" class="ui table selectable celled" border="1" style="border-collapse: collapse;">
        <thead>
            <tr align="center">
                <th class='table-head-bg' style="width: 503px;" >命令</th>
                <th class='table-head-bg' style="width: 96px;" >风险等级</th>
                <th class='table-head-bg' style="width: 115px;" >用户</th>
                <th class='table-head-bg' style="width: 160px;" >资产</th>
                <th class='table-head-bg' style="width: 132px;" >系统用户</th>
                <th class='table-head-bg' style="width: 148px;" >日期</th>
            </tr>
        </thead>
        <tbody id='tableBody'>
            <tr align="center" style="height: 40px;" v-for="item in tableData" >
                <td>{{item.value1}}</td>
                <td>{{item.value2}}</td>
                <td>{{item.value3}}</td>
                <td>{{item.value4}}</td>
                <td>{{item.value5}}</td>
                <td>{{onChangeTimeFormat(item.value6)}}</td>
            </tr>
        </tbody>
    </table>
</div>
