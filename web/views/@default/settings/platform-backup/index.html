{$layout}

<div class="margin"></div>
<div style="display: flex;flex-direction: row;">
    <div style="color: #999;">每24小时会自动备份一次。</div>
    <div style="margin-right: 10px;color: #2185D0;cursor: pointer;" @click="onCopyFile">[立即备份]</div>
    <div style="color: #2185D0;cursor: pointer;" @click="onCleanCopy">[清除30天以外的备份]</div>
</div>
<div style="margin-top: 10px;">
    <table class="ui table selectable celled" border="1" style="border-collapse: collapse;">
        <thead>
        <tr align="center">
            <th class='table-head-bg' style="width: 180px;">文件名</th>
            <th class='table-head-bg' style="width: 150px;">备份时间</th>
            <th class='table-head-bg' style="width: 100px;">大小</th>
            <th class='table-head-bg' style="width: 150px;">操作</th>
        </tr>
        </thead>
        <tbody id='tableBody'>
        <tr align="center" style="height: 40px;" v-for="item in tableData">
            <td>{{item.name}}</td>
            <td>{{getTime(item.create_time)}}</td>
            <td>{{item.size}}</td>
            <td>
                <div style="display: flex;justify-content: space-around;">
                    <div class="edit_btn" @click="onDownLoadFlie(item)" >下载</div>
                    <div class="edit_btn" @click="onResetFile(item)" >恢复</div>
                    <div class="red-edit-btn" @click="onDeleteFile(item)" >删除</div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
