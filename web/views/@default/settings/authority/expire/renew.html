{$layout "layout_popup"}


<h3>续订</h3>
<div>
    <form class="ui form" method="post" data-tea-action="$" data-tea-success="success">
        <csrf-token></csrf-token>
        <table class="ui table definition selectable">
            <tr>
                <td class="title">系统序列号 *</td>
                <td>
                    <input type="text" v-model="systemCode" maxlength="100" ref="focus" readonly/>
                    <p class="comment">如您需要续订系统，请将您的系统序列号发送给我们的工作人员，我们将协助您完成续订！</p>
                </td>
            </tr>
            <tr>
                <td>续订密钥*</td>
                <td>
                    <input type="text" name="secret" maxlength="100" ref="focus"/>
                </td>
            </tr>
        </table>
        <submit-btn></submit-btn>
    </form>
</div>
