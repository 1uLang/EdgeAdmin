{$layout "layout_popup"}

<h3>添加节点</h3>

<form class="ui form" method="post" data-tea-action="$" data-tea-success="success">
	<csrf-token></csrf-token>
	<table class="ui table definition selectable">
        <tr>
            <td class="title">节点名称 *</td>
            <td>
                <input type="text" name="nodename" maxlength="100" ref="focus"/>
            </td>
        </tr>
        <tr>
            <td>节点地址 *</td>
            <td>
                <input type="text" name="ip" maxlength="100"/>
            </td>
        </tr>
        <tr>
            <td>端口 *</td>
            <td>
                <input type="text" name="port" maxlength="100"/>
            </td>
        </tr>
        <tr>
            <td>数据中心 *</td>
            <td>
                <idc-selector></idc-selector>
            </td>
        </tr>
        <tr>
            <td>节点类型 *</td>
            <td>
                <assembly-selector></assembly-selector>
            </td>
        </tr>
        <tr>
            <td colspan="2"><more-options-indicator></more-options-indicator></td>
        </tr>
        <tbody v-show="moreOptionsVisible">
            <tr>
                <td>手机号</td>
                <td>
                    <input type="text" name="mobile" maxlength="11"/>
                </td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td>
                    <input type="text" name="tel" maxlength="100"/>
                </td>
            </tr>
            <tr>
                <td>电子邮箱</td>
                <td>
                    <input type="text" name="email" maxlength="100"/>
                </td>
            </tr>
            <tr>
                <td>备注</td>
                <td>
                    <textarea rows="3" name="remark"></textarea>
                </td>
            </tr>
        </tbody>
	</table>
	<submit-btn></submit-btn>
</form>
