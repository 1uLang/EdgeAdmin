{$layout}

<first-menu>
	<menu-item @click.prevent="createNode">添加节点</menu-item>
</first-menu>

<p class="comment" v-if="list.length == 0">暂时还没有节点。</p>
<table class="ui table selectable celled" v-if="list.length > 0">
	<thead>
		<tr>
			<th>节点名称</th>
			<th>节点地址</th>
            <th>端口</th>
			<th>节点类型</th>
			<th>数据中心</th>
			<th class="center width10">状态</th>
			<th class="two op">操作</th>
		</tr>
	</thead>
	<tr v-for="node in list">
        <td>{{node.name}}</td>
        <td>{{node.addr}}</td>
        <td>{{node.port}}</td>
        <td>{{node.type_name}}</td>
        <td>{{node.idc_name }}</td>
        <td class="center">
            <label-on :v-is-on="node.state"></label-on>
        </td>
        <td>
            <a @click.prevent="updateNode(node.id)">修改</a> &nbsp;
            <a href="" @click.prevent="deleteNode(node.id)">删除</a>
        </td>
	</tr>
</table>

<div class="page" v-html="page"></div>
