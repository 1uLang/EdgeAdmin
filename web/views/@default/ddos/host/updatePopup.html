{$layout "layout_popup"}

<h3>添加高防IP</h3>
<form method="post" class="ui form" data-tea-action="$" data-tea-success="success" style="margin-top: 50px;">
    <csrf-token></csrf-token>
    <input type="hidden" name="hostId" :value="hostId"/>
    <table class="ui table definition selectable">
        <tr>
            <td class="title">当前节点 *</td>
            <td>
                {{ddos}}
                <input type="text" name="nodeId" maxlength="50" ref="focus" :value="node" style="display: none"/>
            </td>
        </tr>
<!--        <tr>-->
<!--            <td class="title">所属用户 *</td>-->
<!--            <td>-->
<!--                <user-selector></user-selector>-->
<!--            </td>-->
<!--        </tr>-->
        <tr>
            <td class="title">高防IP *</td>
            <td>
                <input type="text" name="addr" maxlength="50" :value="addr" ref="focus"/>
            </td>
        </tr>
        <tr>
            <td>备注</td>
            <td>
                <textarea rows="3" name="remark" :value="remark"></textarea>
            </td>
        </tr>
    </table>
    <submit-btn></submit-btn>
</form>
