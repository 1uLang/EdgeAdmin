{$layout}

{$var "header"}
<!-- echart -->
<script type="text/javascript" src="/js/echarts/echarts.min.js"></script>
{$end}

<div style="display: flex;justify-content: flex-end;height: 40px;">
    <div style="line-height: 40px;text-align: center;">DDoS防火墙节点：</div>
    <div class="ui field">
        <div class="ui field">
            <select class="ui dropdown auto-width">
                <option :value="item.id" v-for="(item,idx) in ddos" :selected="idx === 0">{{item.name}}-ddos-{{item.addr}}</option>
            </select>
        </div>
    </div>
</div>
<div style="margin-top: 10px;border: 1px solid #000;margin-bottom: 50px;">
    <div style="width: 100%;height: 30px; background-color: #00498c;color: #fff;line-height: 30px;text-align: center;">流量统计</div>
    <div style="height:15em" id="hour-chart-box"></div>
    <div style="width: 100%;display: inline-flex;margin: 20px 0;">
        <div style="flex: 1;height:15em;" id="day-chart-box"></div>
        <div style="flex: 1;height:15em;" id="month-chart-box"></div>
    </div>
</div>

<div style="width: 100%;height: 30px; background-color: #00498c;color: #fff;line-height: 30px;text-align: center;">当前频率</div>
<table id = "tab" class="ui table selectable celled" border="1" style="border-collapse: collapse;">
    <thead>
        <tr align="center">
            <th class='table-head-bg' style="width: 130px;" rowspan="2">方向</th>
            <th class='table-head-bg' style="width: 725px;" colspan="2">输入</th>
            <th class='table-head-bg' style="width: 270px;" rowspan="2">匿名</th>
        </tr>
        <tr align="center">
            <th>流量</th>
            <th>报文</th>
        </tr>
    </thead>
    <tbody id='tableBody'>
        <tr align="center" style="height: 40px;" v-for="item in tableData" >
            <td>{{item.direction}}</td>
            <td>{{item.flow}}</td>
            <td>{{item.msg}}</td>
            <td>{{item.anyKey}}</td>
        </tr>
    </tbody>
</table>
