<!-- 体检详情 -->

{$layout}
<script type="text/javascript" src="/js/echarts/echarts.min.js"></script>

<div class="card-div" style="margin-top: 20px;">
    <div style="display: flex;flex-direction: row;justify-content: space-between;align-items: center;padding: 5px;">
        <div>
            <span>体检详情</span>
            <span>{{pageData.ipAddr}}</span>
        </div>
        <div class="edit_btn" @click="onGoBack">返回</div>
    </div>
    <div style="border-bottom:1px solid #f0f0f0;"></div>  
    <div style="display: flex;flex-direction: column;justify-content: start;">
        <div style="margin-top: 10px;">
            <span style="font-size: 30px;margin-right: 30px;">本次体检得分 {{pageData.checkNum}}分</span>
            <span :class="{'low-health-color':pageData.checkNum<60,'middle-health-color':pageData.checkNum<90,'hight-health-color':pageData.checkNum>=90}" 
                    style="margin-right: 30px;font-size: 30px;">{{getHealthName(pageData.checkNum)}}</span>
        </div>
        <div style="margin-top: 15px;">
            <span style="font-weight: bold;margin-right: 20px;">体检时间：</span>
            <span>{{onChangeTimeFormat(pageData.checkTime)}}</span>
        </div>
        <div style="margin-top: 15px;">
            <span style="font-weight: bold;margin-right: 20px;">体检项目：</span>
            <div>

            </div>
        </div>
    </div>
</div>

<div class="card-div" style="margin-top: 20px;height: 500px;">
    <div style="width: 100%;display: inline-flex;margin: 20px 0;">
        <div style="flex: 1;height:35em;" id="bar-chart-box"></div>
        <div style="flex: 1;height:35em;" id="circular-chart-box"></div>
    </div>
</div>
